<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 id="title">Pagination</h1>
        <p id="description">This is a simple pagination example.</p>

        <div class="table-responsive" id="data-container">
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="pagination-container"></div>

        <div id="buttons" class="d-flex justify-content-center">
            <button class="pagination-button"
                onclick="goToFirstPage()">First</button>
            <button class="pagination-button"
                onclick="goToPreviousPage()">Previous</button>
            <button class="pagination-button"
                onclick="goToNextPage()">Next</button>
            <button class="pagination-button"
                onclick="goToLastPage()">Last</button>
        </div>
        <script src="./script.js"></script>
        <script
            src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    </body>
</html>
